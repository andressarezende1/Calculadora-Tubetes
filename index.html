<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dose de Anestésico Local</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="container">
		<div class="conteudo">
			<h1>Calculadora da dose para anestésicos locais em odontopediadria </h1> <br>

    		<label for="peso">Peso (kg):</label> <br>
    		<input type="number" id="peso" ><br><br>
	
			<label for="local" > Escolha o Anestésico Local:</label> <br>
				<select id="local">
					<option value="Lidocaína 2%">Lidocaína 2%</option>
					<option value="Lidocaína 3%">Lidocaína 3%</option>
					<option value="Mepevacaína 2%">Mepevacaína 2%</option>
					<option value="Mepevacaína 3%">Mepevacaína 3%</option>
					<option value="Articaína">Articaína</option>
					<option value="Prilocaína 3%">Prilocaína 3%</option>
					<option value="Bupivacaína 0,5%">Bupivacaína 0,5%</option>
				</select> <br><br>

    		<button onclick="calcular()"> <strong>Calcular</strong></button> <br><br>

    		<div id="resultado"> </div> <br>
	</div>

	</div>

<script src="script.js"></script>

</body>
</html>
